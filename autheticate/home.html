{% extends 'autheticate/base.html' %}

{% block content %}

<h1>Welcome to my Web</h1>

{% if user.is_authenticated %}

     <p>Name: {{ user.first_name }} {{ user.last_name}}</p>
     <p>Password: {{ user.password }}</p>
     <p>Email: {{ user.email }}</p>



{% endif %}


{% endblock %}
